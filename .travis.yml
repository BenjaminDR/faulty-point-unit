os: linux
dist: bionic

notifications:
  email: false

services:
  - docker

# submodules will be pulled in the Docker container
git:
  submodules: false

language: c

script:
  - docker run $DOCKER_USERNAME/sgx-fpu /bin/bash -c "$SCRIPT"

# Add two jobs for each type of paper test, for each SDK
jobs:
  include:
    - name: "Build and push Docker image"
      stage: "Build SGX simulator"
      script:
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          - make build
          - docker images
          - docker tag sgx-fpu $DOCKER_USERNAME/sgx-fpu
          - docker push $DOCKER_USERNAME/sgx-fpu
    - name: "Table 1 - Patched SDK"
      stage: "Run FPU poisoning attack on vulnerable and patched Intel SGX-SDK" 
      env: SCRIPT="./sdk_helper.sh install_patched && source ./sdk_helper.sh patched && cd 01_table1_basic-poc && ./eval_simulator.sh"
    - name: "Table 1 - Vulnerable SDK"
      env: SCRIPT="./sdk_helper.sh install_vulnerable && source ./sdk_helper.sh vulnerable && cd 01_table1_basic-poc && ./eval_simulator.sh"
    - name: "Figure 4 - Patched SDK (minimal run to not exceed Travis timeout)"
      env: SCRIPT="./sdk_helper.sh install_patched && source ./sdk_helper.sh patched && cd 03_section-4_controlled-channel && ./test_sim.sh && ./binary_search.py -a 5 && ./plot.py -f results.csv && test -e histogram_error.pdf"
    - name: "Figure 4 - Vulnerable SDK (minimal run to not exceed Travis timeout)"
      env: SCRIPT="./sdk_helper.sh install_vulnerable && source ./sdk_helper.sh vulnerable && cd 03_section-4_controlled-channel && ./test_sim.sh && ./binary_search.py -a 5 && ./plot.py -f results.csv && test -e histogram_error.pdf"
    - name: "Table 3 - Patched SDK (minimal run to not exceed Travis timeout)"
      env: SCRIPT="./sdk_helper.sh install_patched && source ./sdk_helper.sh patched && cd 04_section-5_mnist-javascript/eval/ && ./run_tests.py --simulator --mnist ../js-files/mnist_handwritten_test_first5.json -a 5 && ./eval.py -p $(ls -a | grep SIM)"
    - name: "Table 3 - Vulnerable SDK (minimal run to not exceed Travis timeout)"
      env: SCRIPT="./sdk_helper.sh install_vulnerable && source ./sdk_helper.sh vulnerable && cd 04_section-5_mnist-javascript/eval/ && ./run_tests.py --simulator --mnist ../js-files/mnist_handwritten_test_first5.json -a 5 && ./eval.py -p $(ls -a | grep SIM)"
